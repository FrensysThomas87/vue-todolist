<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <title>To-do-list</title>
    </head>
    <body>
      <div id="root">
        <div class="container">
          <div id="logo">
            <img :src="imgLogo" alt="">
          </div>
          <input type="text" v-model="item" v-on:keyup.enter="insertIntoArray" placeholder="Nuovo Todo">
          <div class="button" @click="insertIntoArray"><span>Aggiungi</span></div>
          <ul class="list-container">
            <li v-for="(element, i) in list">
              {{element}}
              <i class="fas fa-times" @click="removeItem(i)"></i>
            </li>
          </ul>
          
        </div>
        
      </div>


        <script src="js/script.js"></script>
    </body>
</html>
